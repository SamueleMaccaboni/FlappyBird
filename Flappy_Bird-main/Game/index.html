<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="bird">
            <img id="bird-1" class="bird-img" src="images/Bird.png" alt="Bird">
        </div>
    </div>
    <div class="message">Press Enter to start</div>
    <div class="score">
        <span class="score_title">Score: </span><span class="score_val">0</span>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
